<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../css/user.css">
</head>
<body>
    <div class="w3-content maxw650 w3-center">
        <h1 class="w3-blue">h1-1</h1>
        <h1 class="w3-blue">h1-2</h1>
        <h1 class="w3-blue" id="h1">h1-3</h1>
        <h1 class="w3-blue">h1-4</h1>
        <h1 class="w3-blue">h1-5</h1>
    </div>
    <input type="hidden" class="w3-blue" name="hdn" value="Hidden">
    <script type="text/javascript">
        var str = document.getElementById('h1').innerHTML;
        // alert(str);
        document.getElementById('h1').innerHTML = 'h1 세번째 태그';
        // 클래스 이름으로 선택
        var arr1 = document.getElementsByClassName('w3-blue');
        arr1[0].innerHTML = 'w3-blue';
        document.getElementsByTagName('input')[0].value='감춰진태그';
        document.getElementsByTagName('input')[0].setAttribute('type', 'text');
        document.querySelectorAll('input')[0].style = 'background-color: pink!important;';
        // document.querySelectorAll('h1:last-child')[0].style = 'background-color: lime!important;';
        document.querySelectorAll('h1:last-child')[0].classList.remove('w3-blue');
        document.querySelectorAll('h1:last-child')[0].classList.add('w3-pink');
    </script>
</body>
</html>
