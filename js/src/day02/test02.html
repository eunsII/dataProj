<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
        // javascript 엔진이 var no1; 라고 이 위치에 기술해서 처리한다.
        var num = 100;  // 전역변수
        no1 = 1;        // var 키워드 없이 변수를 만들 수 있다.
    </script>
</head>
<body>
    <script type="text/javascript">
        document.write('num : ' + num + '<br>');

/*
    참고 ]
        함수 만드는 방법
            function    함수이름([ 매개변수리스트 ]) {
                함수에서 처리할 내용들...
            }

            var 함수이름 = function( [ 매개변수리스트 ]) {
                함수에서 처리할 내용들...
            };
*/  
        function addOne(){
            num = num + 1; // num에 1을 더한값으로 대체...
            return num;
            // 이경우 num은 함수 밖에서 만들어 놓은 변수로 전역변수를 의미...
        }

        function addTwo(){
            var no = num + 2; // no는 지역변수
            return no;
        }

        function set1000(){ // 변수 num에 1000을 대입하는 역할의 함수
            num = 1000; // num은 전역변수
        }

        console.log('addTwo() : ' + addTwo());
        console.log('num : ' + num);
        set1000();
        console.log('num : ' + num);
        console.log('no : ' + no);
    </script>
</body>
</html>
