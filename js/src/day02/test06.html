<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var sno = '100';
        var no = 100;
        document.write('sno == no : ' + (sno == no) + ' <br>');
        document.write('sno === no : ' + (sno === no) + ' <br>');

        document.write('sno + no : ' + sno + no + '<br>');
        document.write('sno + no + 10 : ' + sno + no + 10 + '<br>');
        document.write('sno + no * 10 : ' + sno + (no * 10) + '<br>');
        document.write('no / 3 : ' + (no / 3) + '<br>');
        document.write('no % 3 : ' + (no % 3) + '<br>');
        no += 3;
        document.write('no += 3 : ' + no + '<br>');
        no -= 3;
        document.write('no -= 3 : ' + no + '<br>');
        no /= 2;
        document.write('no /= 2 : ' + no + '<br>');
        no *= 2;
        document.write('no *= 2 : ' + no + '<br>');
        no %= 3;
        document.write('no %= 3 : ' + no + '<br>');
        document.write('no << 3 : ' + (no << 3) + '<br>');
        no <<= 3;
        document.write('no >> 3 : ' + (no >> 3) + '<br>');
        document.write('<hr>');

        var a = 10;
        var b = 10;
        document.write('a == b : ' + (a == b) + '<br>');
        document.write('(a > 0) && (b < 10) : ' + ((a > 0) && (b < 10)) + '<br>');
        document.write('(a > 0) && (b < 10) : ' + ((a > 0) && (b < 10)) + '<br>');

        var num = 10;
        document.write('num : ' + num + '<br>');
        document.write('++num : ' + ++num + '<br>');
        document.write('num++ : ' + num++ + '<br>');
        document.write('num-- : ' + num-- + '<br>');
        document.write('++num : ' + ++num + '<br>');

        for(i = 10 ; i > 0 ; i--) {
            document.write('*');
        }

        document.write('<hr>');
        bool = (++a == b++) && (++b < 10);
        document.write('(++a == b++) && (++b < 10) : ' + bool + '<br>');
        document.write('a : ' + a + '<br>'); // 11
        document.write('b : ' + b + '<br>'); // 11
        bool = (++a == b++) || (++b < 10);
        document.write('(++a == b++) || (++b < 10) : ' + bool + '<br>');
        document.write('a : ' + a + '<br>'); // 12
        document.write('b : ' + b + '<br>'); // 13

        bool = (++a >= b++) || (++b < 10);
        document.write('(++a >= b++) || (++b < 10) : ' + bool + '<br>');
        document.write('a : ' + a + '<br>'); // 13
        document.write('b : ' + b + '<br>'); // 14

    </script>
</head>
<body>

</html>
