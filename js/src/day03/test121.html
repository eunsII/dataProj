<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script type="text/javascript">
        for(dan = 2; dan < 10 ; dan++ ){
            for(gop = 1; gop < 10 ; gop++ ){
                document.write(dan + ' x '+ gop + ' = ' + (dan * gop) + '<br>');
            }
            document.write('<br>');
        }
/*
        2 x 1 = 2
        2 x 2 = 4
        ...
        2 x 9 = 18

        3 x 1 = 3
        ...
*/
    </script>
</head>
<body>
    
</body>
</html>
