<html>
<head>

</head>
<body>
    <div class="w3-content maxw650">

            'w3-khaki', 'w3-lime', 'w3-light-green', 'w3-green', 'w3-teal',
            'w3-cyan', 'w3-light-blue', 'w3-blue', 'w3-indigo', 
            'w3-deep-purple', 'w3-purple', 'w3-pink'
        ];

        var arr = [
            [1, 2, 3],
            document.getElementById('d1'),
            'choppa',
            {
                'name': 'jennie',
                'age': 28
            }
        ];

//        alert('name : ' + arr[3]['name'] + '\nage : ' + arr[3]['age']);
        // 아이디가 d1인 태그에 w3.css에서 정의한 칼라 클래스가 적용된 태그들 추가해보자.
        
        // 태그 선택
        var el = document.getElementById('d1');
        
        /*
        el.innerHTML += '<div class="w3-half w3-center ' + colorlist[0] + '">'+ 
                            colorlist[0] +'</div>'; // el.innerHTML + ''
                            // ==> '<div class="w3-half w3-red">w3-red</div>'
        el.innerHTML += '<div class="w3-half w3-center ' + colorlist[11] + '">'+ 
                            colorlist[11] +'</div>';
        */
        // 반복문으로 배열의 내용 전체를 태그로 만들어보자.
        for(i = 0 ; i < colorlist.length ; i++ ){
            if(i == 11){
                continue;
            }
            el.innerHTML += '<div class="w3-col w3-center ' + 
                                            colorlist[i] + '">'+ 
                                            colorlist[i] +'</div>';
        }

        var arr2 = [
            [1, 2, 3], // 0
            [4, 5, 6], // 1
            [7, 8, 9]  // 2
        //  0   1  2
        ];

        // 데이터를 하나씩 꺼내서 출력해보자.
        for(i = 0 ; i < arr2.length ; i++ ){
            for(j = 0 ; j < arr2[i].length ; j++ ){
                document.write(arr2[i][j] + ', ');
            }
        }
    </script>
</body>
