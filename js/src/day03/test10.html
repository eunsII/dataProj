<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
            do - while : 후조건처리 반복문

            형식 ]
                do {

                } while(조건식);
        */

        var sum = 0;
        var num = 101;

        // 1 ~ 100까지 합을 구하세요.
        do {
            if(num > 100){
                break;
            }
            sum += num++;
        } while(num <= 100);

        alert('sum : ' + sum);
    </script>
</head>

</body>
</html>
