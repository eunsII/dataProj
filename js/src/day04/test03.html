<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <link rel="stylesheet" type="text/css" href="../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../css/user.css">
</head>
<body>
    <div class="w3-content maxw650">
        <h1 class="w3-blue w3-padding w3-card-4 w3-center">함수 연습</h1>
        <div class="w3-col w3-margin-bottom">
            <div class="w3-blue w3-hover-lime w3-button w3-right" id="btn">숫자 처리</div>
        </div>
        <div class="w3-col w3-padding" id="fr"></div>
    </div>
    <div id="modal" class="w3-modal">
        <div class="w3-modal-content">
            <header class="w3-container w3-teal"> 
                <span class="w3-button w3-display-topright">&times;</span>
                <h2 class="w3-center">Modal Header</h2>
            </header>
            <div class="w3-container">
                <div class="w3-col w3-margin">
                    <label for="one" class="w3-col s3 w3-right-algin mgr10">첫번째 숫자 : </label>
                    <input type="text" name="one" id="one" class="w3-input w3-col s7 w3-border">
                </div>
                <div class="w3-col w3-margin">
                    <label for="two" class="w3-col s3 w3-right-algin mgr10">두번째 숫자 : </label>
                    <input type="text" name="two" id="two" class="w3-input w3-col s7 w3-border">
                </div>
            </div>
            <footer class="w3-col">
                <p class="w3-button w3-orange w3-hover-deep-orange" id="reset">reset</p>
                <p class="w3-button w3-blue w3-hover-pink">결과 출력</p>
            </footer>
        </div>
    </div>
</body>
</html>
